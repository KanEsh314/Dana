<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="main-page">
<ion-slides pager>
  <ion-slide *ngFor="let slide of slides">
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button color="primary">Skip</button>
      </ion-buttons>
    </ion-toolbar>
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <p [innerHTML]="slide.description"></p>
  </ion-slide>
  <ion-slide>
    <ion-toolbar>
    </ion-toolbar>
      <h2 class="slide-title">Let's Dana</h2>
      <button ion-button large clear icon-end color="primary" (click)="Campaign()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
